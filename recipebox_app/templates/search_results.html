{% extends "base.html" %}

{% block title %}Search Results{% endblock %}

{% block content %}
<h2>Search Results</h2>

{% if results %}
    <ul>
        {% for recipe in results %}
            <li>{{ recipe.title }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No recipes found matching your search.</p>
{% endif %}
{% endblock %}
